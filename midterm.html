<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Team</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons for social media -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Tech Solutions Inc.</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#team">Our Team</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light ms-lg-3" href="#contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Team Section -->
    <section id="team" class="py-5">
      <div class="container">
        <h1 class="text-center mb-5">Our Team</h1>

        <div class="row">

          <!-- Member 1 -->
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 text-center">
              <img src="https://via.placeholder.com/300x200"
                   class="card-img-top" alt="Mehmet Nurhan">
              <div class="card-body">
                <h5 class="card-title">Mehmet Nurhan</h5>
                <p class="card-text text-muted">CEO</p>
                <div class="d-flex justify-content-center gap-3">
                  <a href="#" class="text-dark"><i class="bi bi-linkedin"></i></a>
                  <a href="#" class="text-dark"><i class="bi bi-twitter-x"></i></a>
                </div>
              </div>
            </div>
          </div>

          <!-- Member 2 -->
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 text-center">
              <img src="https://via.placeholder.com/300x200"
                   class="card-img-top" alt="Ali Ozturk">
              <div class="card-body">
                <h5 class="card-title">Ali Ozturk</h5>
                <p class="card-text text-muted">CTO</p>
                <div class="d-flex justify-content-center gap-3">
                  <a href="#" class="text-dark"><i class="bi bi-github"></i></a>
                  <a href="#" class="text-dark"><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>

        </div> <!-- row -->
      </div> <!-- container -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="text-center mb-3">Contact Us</h2>
        <p class="text-center text-muted">
          You can reach us at
          <a href="mailto:info@techsolutions.com">info@techsolutions.com</a>.
        </p>
      </div>
    </section>

  </main>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
